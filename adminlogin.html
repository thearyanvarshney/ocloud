<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/adminlogin.css">
  <title>Admin Login Page</title>
  <script type="text/javascript" src="js/adminlogin.js">

  </script>
</head>

<body>
  <center>
    <br>
    <h1 class="headingstyle">Admin Login</h1>
  </center>
  <form id="adminform" action="adminpanel.php" method="post">
    <div class="container">
      <br>
      <label>Username : </label>
      <input id="adminid" type="text" placeholder="Enter Username" name="username" required>

      <input id="adminpass" type="password" placeholder="Enter Password" name="password" required>
      <input type="submit" class="button" onclick="validate()" value="Login">
    </div>
  </form>
</body>

</html>
